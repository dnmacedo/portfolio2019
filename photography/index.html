  <section>
    <p>Toggle the left and right arrows (or swipe) to browse my photos. I tend

  <section>
    <!-- slideshow -->
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><img src="img/sanctuary.JPG" alt="view looking up a canopy of trees"/></li>
          <li class="glide__slide"><img src="img/flowers.JPG" alt="two pink and purple flowers that hang facing down"/></li>
          <li class="glide__slide"><img src="img/stitches.JPG" alt="Close up of Stitches the cat looking off to the right"/></li>
          <li class="glide__slide"><img src="img/roseBee.JPG" alt="Bright pink rose with a honey bee hovering over it"/></li>
          <li class="glide__slide"><img src="img/tree.jpg" alt="View looking up a thick oak tree"/></li>
          <li class="glide__slide"><img src="img/wall.jpg" alt="Red brick wall with an alarm bell in the lower left corner"/></li>
          <li class="glide__slide"><img src="img/lights.JPG" alt="lights hanging with brick courtyard in the background"/></li>
          <li class="glide__slide"><img src="img/strayCat.JPG" alt="stray cat on a park road sitting and sleepily looking at the camera"/></li>
          <li class="glide__slide"><img src="img/trees.jpg" alt="image of two pine trees surrounded by pale green specs and sitting atop of what looks like a fog of golden dust"/></li>
          <li class="glide__slide"><img src="img/owl.jpg" alt="image of an owl perched on a narrow post"/></li>
          <li class="glide__slide"><img src="img/bandit.jpg" alt="picture of a cat curled up on a coffee table"/></li>
          <li class="glide__slide"><img src="img/boots.JPG" alt="homemade boots hang by strings against an animal hide drapery"/></li>
        </ul>
        <!-- bullets -->
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
          <button class="glide__bullet" data-glide-dir="=3"></button>
          <button class="glide__bullet" data-glide-dir="=4"></button>
